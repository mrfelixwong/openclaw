# OpenClaw Fly.io deployment configuration
# See https://fly.io/docs/reference/configuration/

app = "openclaw-fw"
primary_region = "sjc"

[build]
dockerfile = "Dockerfile"

[env]
NODE_ENV = "production"
# Fly uses x86, but keep this for consistency
OPENCLAW_PREFER_PNPM = "1"
OPENCLAW_STATE_DIR = "/data"
NODE_OPTIONS = "--max-old-space-size=1536"
# Persist Node compile cache across reboots so startup stays fast after first boot
NODE_COMPILE_CACHE = "/data/.node_compile_cache"

[processes]
app = "node dist/index.js gateway --allow-unconfigured --port 3000 --bind lan"

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = false # Keep running for persistent connections
auto_start_machines = true
min_machines_running = 1
processes = ["app"]

[[http_service.checks]]
grace_period = "600s"
interval = "30s"
timeout = "10s"
method = "GET"
path = "/"

[[vm]]
size = "shared-cpu-2x"
memory = "2048mb"

[[restart]]
policy = "always"
max_retries = 10

[mounts]
source = "openclaw_data"
destination = "/data"
